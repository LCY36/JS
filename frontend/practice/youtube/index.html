<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/utility/css/all.css">

    <script src="/utility/js/all.min.js"></script>
</head>
<body>
    <header>
        <div class="log">
            <i class="fa-brands fa-youtube"></i> 
            <span>YouTube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <section class="player">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/cTYfQP_x-DI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section class="info">
        <div class="metadata">
            <div class="hashtag">
                <ul>
                    <li>#HipHop</li>
                    <li>#R&B</li>
                </ul>
            </div>
            <div class="titlebutton">
                <span class="title">Wes Montgomery - Polka Dots & Moonbeams</span>
                <div class="views">
                    <span class="views">1M views 1month ago</span>
                </div>
            </div>
        </div>
        <div class="action">
            <ul>
                <li><button><i class="fa-solid fa-thumbs-up"></i>1k</button></li>
                <li><button><i class="fa-solid fa-thumbs-down"></i>0</button></li>
                <li><button><i class="fa-solid fa-share"></i>Share</button></li>
                <li><button><i class="fa-solid fa-plus"></i>Save</button></li>
                <li><button><i class="fa-solid fa-flag"></i>Report</button></li>
            </ul>
        </div>
        <hr style="width:100%">
        <div class="channel">
            <div class="metadata">
                <img src="/img/author2.png" alt="">
                <div class="info">
                    <div class="name">name</div>
                    <div class="subscribers">1k subscribers</div>
                </div>
            </div>
            <div class="subscribe"></div>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="/img/card1.png" alt="">
                <div class="info">
                    <span class="title">Jay Dee/J Dilla - Vintage: Unreleased Instrumentals Vol. 2 
                        (Full Album, FLAC)</span>
                    <span class="name">name</span>
                    <span class="views">82K views</span>    
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
