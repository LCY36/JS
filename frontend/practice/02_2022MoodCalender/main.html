<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022MoodCalender</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="/utility/css/all.min.css">
    <script src="/utility/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>2022 Mood Calendar</h4>
            <p>~ color each day depending on what your mood was / is ~</p>
            <p>Select mood:</p>
            <div class="icon">
                <i class="far fa-face-laugh"></i>
                <i class="far fa-face-smile"></i>
                <i class="far fa-face-meh"></i>
                <i class="far fa-face-frown"></i>
                <i class="far fa-face-sad-tear"></i>
            </div>
            <p>then click on the circles below</p>
        </div>
        <div class="calendar"></div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
